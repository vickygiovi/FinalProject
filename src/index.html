<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="ventanillas">
        <div class="ventanilla">
            <h2 class="ventanillaTexto">Ventanilla 1</h2>
            <h2 id="v1" class="numeroTexto">A000</h2>
        </div>
        <div class="ventanilla">
            <h2 class="ventanillaTexto">Ventanilla 2</h2>
            <h2 id="v2" class="numeroTexto">A000</h2>
        </div>
        <div class="ventanilla">
            <h2 class="ventanillaTexto">Ventanilla 3</h2>
            <h2 id="v3" class="numeroTexto">A000</h2>
        </div>
        <div class="ventanilla">
            <h2 class="ventanillaTexto">Ventanilla 4</h2>
            <h2 id="v4" class="numeroTexto">A000</h2>
        </div>
        <div class="ventanilla">
            <h2 class="ventanillaTexto">Ventanilla 5</h2>
            <h2 id="v5" class="numeroTexto">A000</h2>
        </div>

        <div class="ventanilla">
            <h2 class="ventanillaTexto">Ventanilla 6</h2>
            <h2 id="v6" class="numeroTexto">A000</h2>
        </div>
        <div class="ventanilla">
            <h2 class="ventanillaTexto">Ventanilla 7</h2>
            <h2 id="v7" class="numeroTexto">A000</h2>
        </div>
        <div class="ventanilla">
            <h2 class="ventanillaTexto">Ventanilla 8</h2>
            <h2 id="v8" class="numeroTexto">A000</h2>
        </div>
        <div class="ventanilla">
            <h2 class="ventanillaTexto">Ventanilla 9</h2>
            <h2 id="v9" class="numeroTexto">A000</h2>
        </div>
        <div class="ventanilla">
            <h2 class="ventanillaTexto">Ventanilla 10</h2>
            <h2 id="v10" class="numeroTexto">A000</h2>
        </div>
    </section>

    <section class="nextNumber">
        <button class="nextNumberButton" id="1">Next Number Ventanilla 1</button>
        <button class="nextNumberButton" id="2">Next Number Ventanilla 2</button>
        <button class="nextNumberButton" id="3">Next Number Ventanilla 3</button>
        <button class="nextNumberButton" id="4">Next Number Ventanilla 4</button>
        <button class="nextNumberButton" id="5">Next Number Ventanilla 5</button>

        <button class="nextNumberButton" id="6">Next Number Ventanilla 6</button>
        <button class="nextNumberButton" id="7">Next Number Ventanilla 7</button>
        <button class="nextNumberButton" id="8">Next Number Ventanilla 8</button>
        <button class="nextNumberButton" id="9">Next Number Ventanilla 9</button>
        <button class="nextNumberButton" id="10">Next Number Ventanilla 10</button>
    </section>

    <br>

    <section class="selectLetter">
        <label for="selectLetterInput">Select Letter</label>
        <input type="text" id="selectLetterInput">
    </section>

    <br>

    <section class="numberOfWindows">
        <label for="numberWindowsInput">Number of Windows</label>
        <input type="number" id="numberWindowsInput" name="numberWindowsInput" min="1" max="10" />
    </section>

    <br>

    <section class="windowsletterornumber">
        <p>Letter Window or Number Window</p>
        <button id="toggleLetterOrNumber" class="smallButton">Toggle</button>
    </section>

    <br>

    <section class="range">
        <label for="rangeInputFrom">Number Range From</label>
        <input type="text" id="rangeInputFrom">
    </section>

    <br>

    <section class="range">
        <label for="rangeInputTo">Number Range To</label>
        <input type="text" id="rangeInputTo">
    </section>

    <br>

    <section class="range">
        <button id="applyrange" class="smallButton">Apply Range</button>
    </section>

    <br>

    <section class="chooseService">
        <label for="chooseSvc">Change Active Service</label>
        <select name="select" id="chooseSvc">
            <!-- <option value="value1">A</option>
            <option value="value2" selected>B</option>
            <option value="value3">C</option> -->
        </select>
    </section>

    <br>

    <section class="services">
        <label for="service">Name of service</label>
        <input type="text" id="service">
        <label for="letterService">Letter of service</label>
        <input type="text" id="letterService">
        <label for="fromRangeService">Number from</label>
        <input type="text" id="fromRangeService">
        <label for="toRangeService">Number to</label>
        <input type="text" id="toRangeService">
        <br>
        <button id="applyServices" class="smallButton">Apply</button>
    </section>

    <br>

    <section id="servicesList">
        <h2 id="serviciosPlaceholder">No hay servicios</h2>
        <table id="tableExternalServicios">
            <thead>
                <tr>
                    <th>Service</td>
                    <th>Letter</td>
                    <th>Number From</td>
                    <th>Number To</td>
                </tr>
            </thead>
            <tbody id="tablaServicios">
                <!-- <tr>
                    <td>Service Example</td>
                    <td>A</td>
                    <td>1</td>
                    <td>999</td>
                </tr>
                <tr>
                    <td>Service Example</td>
                    <td>A</td>
                    <td>1</td>
                    <td>999</td>
                </tr> -->
            </tbody>
        </table>
    </section>

    <br>

    <script src="js/main.js"></script>
</body>

</html>
